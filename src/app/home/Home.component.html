<main
  class="text-center flex flex-col justify-center items-center font-[Schoolbell]"
>
  <app-header />
  <article class="flex gap-4 mt-4 w-[1000px]">
    <div
      class="flex flex-col justify-center gap-2 p-4 bg-[#000] bg-opacity-20 w-full rounded-lg"
    >
      <label
        class="w-full border-2 border-dashed rounded-lg cursor-pointer dark:hover:bg-bray-800 bg-black bg-opacity-20 border-gray-500"
      >
        <h2 class="text-[#fff]">Carga tu banco de datos</h2>
        <div>
          <img class="h-24" src="" alt="" />
          <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
            <span class="font-semibold">Click para seleccionar</span>
          </p>
          <p class="text-xs text-white dark:text-gray-400">
            CARGAR UN ARCHIVO DE EXCEL (XLS)
          </p>
          <span></span>
        </div>
        <input
          id="dropzone-file"
          (change)="get($event)"
          type="file"
          class="hidden"
        />
      </label>
      <app-parametros-entrada />
    </div>
    <div
      class="text-white text-start gap-3 bg-black bg-opacity-20 w-full rounded-lg p-4"
    >
      <app-config-rna />
    </div>
  </article>

  <div
    class="text-white text-start bg-black w-[1000px] bg-opacity-20 p-4 mt-4 rounded-lg"
  >
    <app-params-entrenamiento />
    <button
      class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2"
      (click)="probar()"
    >
      Entrenar
    </button>
  </div>

  <div class="h-80 w-[1000px] mt-4 bg-black bg-opacity-20 rounded-lg p-4">
    <app-graphic />
  </div>

  <div class="text-white text-start w-[1000px] mt-4 bg-black bg-opacity-20 rounded-lg p-4">
    <app-simulacion />
  </div>
