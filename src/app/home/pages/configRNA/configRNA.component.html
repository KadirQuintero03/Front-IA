<section class="text-white">
  <p class="text-xl font-bold">
    <strong>Configuracion de la red</strong>
  </p>

  <div class="flex flex-col">
    <label class="flex">Numero de capas</label>
    <select
      class="p-2 bg-[rgb(26,26,29)] border border-[#ffff] rounded-lg outline-none"
      name=""
      id=""
      [(ngModel)]="capa_selec"
      (change)="actualizarLista()"
    >
      <option value="" *ngFor="let item of variables.capa" [value]="item">
        {{ item }}
      </option>
    </select>

    @for (item of num_capa; track $index) {
    <div class="flex gap-2 flex-col">
      <label class="text-[#ffff]">neuronas capa {{ $index + 1 }} </label>
      <input
        class="p-2 rounded-lg bg-[#1A1A1D] border border-[#ffff]"
        type="text "
        [(ngModel)]="num_capa[$index]"
        placeholder="numero neuronas capa:"
      />
    </div>
    }
  </div>
  <p>{{ neu_cap1 }}</p>

  <p class="text-lg mt-3 mb-3 flex justify-center">
    Seleccione un algoritmo de entrenamiento
  </p>
  <div class="flex flex-col justify-between gap-2">
    <select
      class="p-2 bg-[rgb(26,26,29)] border border-[#ffff] rounded-lg text-[#fff] outline-none"
      name=""
      id=""
      [(ngModel)]="variables.algoritmo_selec"
    >
      <option value="" *ngFor="let item of variables.algoritmos" [value]="item">
        {{ item }}
      </option>
    </select>
    <span
      class="font-bold bg-primary bg-opacity-10 text-primary p-2 rounded-lg"
    >
      Algoritmo seleccionado:
      <span>{{ variables.algoritmo_selec }}</span></span
    >
  </div>
