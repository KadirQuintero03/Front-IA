<div>
  <p class="font-bold text-xl">Parametros de entrenamiento</p>
  <div class="flex items-center justify-between -mt-2 gap-5">
    <div class="mx-1 my-3">
      <p>Numero de iteraciones</p>
      <input
        class="w-full h-2 bg-black bg-opacity-30 rounded-lg appearance-none cursor-pointer"
        type="range"
        min="0"
        max="1000"
        value="0"
        [(ngModel)]="variables.num_iteraciones"
      />
      <p>Valor: {{ variables.num_iteraciones }}</p>
    </div>
    <div class="mx-1 my-3">
      <p>Rata de aprendizaje</p>
      <input
        class="w-full h-2 bg-black bg-opacity-30 rounded-lg appearance-none cursor-pointer"
        type="range"
        min="0"
        max="1"
        value="0"
        step="0.1"
        [(ngModel)]="variables.rata_aprendizaje"
      />
      <p>Valor: {{ variables.rata_aprendizaje }}</p>
    </div>
    <div class="mx-1 my-3">
      <p>Error maximo permitido</p>
      <input
        class="w-full h-2 bg-black bg-opacity-30 rounded-lg appearance-none cursor-pointer"
        type="range"
        min="0"
        max="1"
        value="0"
        step="0.1"
        [(ngModel)]="variables.error_maximo"
      />
      <p>Valor: {{ variables.error_maximo }}</p>
    </div>
  </div>
</div>
