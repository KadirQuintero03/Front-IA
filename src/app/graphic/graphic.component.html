<h3 class="font-bold text-xl text-[#FFFFFF]">Entrenamiento de la red</h3>
<div class="w-full flex justify-center">
  <apx-chart
    [series]="chartOptions.series!"
    [chart]="chartOptions.chart!"
    [xaxis]="chartOptions.xaxis!"
    [stroke]="chartOptions.stroke!"
    [tooltip]="chartOptions.tooltip!"
    [dataLabels]="chartOptions.dataLabels!"
    [fill]="chartOptions.fill!"
    [yaxis]="chartOptions.yaxis!"
    [title]="chartOptions.title!"
  ></apx-chart>
  <div class="bg-white ml-10">
    <div
      class="bg-[#242426] flex px-4 py-2 font-semibold gap-2 rounded-full"
    >
      <div class="text-primary">Iteracion</div>
      <div class="text-[#FFFFFF]">numero: 1</div>
    </div>
    <div
      class="bg-[#242426] flex px-4 py-2 mt-2 font-semibold gap-2 rounded-full"
    >
      <div class="text-primary">Iteracion</div>
      <div class="text-[#FFFFFF]">numero: 2</div>
    </div>
  </div>
</div>
